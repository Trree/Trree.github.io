      <h2 class="subtitle is-6">October 16, 2016</h2>
      <h1 class="title">空城</h1>
      
      <div class="tags">
    
        <a class="button is-link" href="/read/tags/caprice">Caprice</a>
    
</div>

      
      <div class="content">
        <p>早上醒来，我突然发现自己得了空人症，这个城市还是原来的城市，这个城市的运作还是按照原来的方式，
可是在我的眼里看不到一个人，和这个人周边的东西。
仿佛这个世界上的人都消失了，只剩下机器在运作。</p>

<p>你可以感受到，在街上还是有那么多的车在开，可是你看不到一个人，地铁仍在开，你可以悠闲的坐在任何一个位置，
因为没有人跟你抢，尤其是在中国这个大城市中，感觉尤为强烈。</p>

<p>你就这样一个人走在这个空空荡荡的大街上，眼中空无一人。</p>
