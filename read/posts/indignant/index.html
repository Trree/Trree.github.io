      <h2 class="subtitle is-6">January 24, 2018</h2>
      <h1 class="title">愤青</h1>
      
      <div class="tags">
    
        <a class="button is-link" href="/read/tags/poem">poem</a>
    
</div>

      
      <div class="content">
        <p>他手里拿着刀，却朝向自己，把心戳得千疮百孔</br>
他满嘴无仁义礼数，却被礼数困住手脚</br>
他说他不应该生于这个时代，却没有更好的时代加以选择</br>
别人问这个世界有救吗，他说是自己无药可救了</br></p>

      </div>
