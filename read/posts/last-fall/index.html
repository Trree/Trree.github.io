      <h2 class="subtitle is-6">October 22, 2016</h2>
      <h1 class="title">深秋</h1>
      
      <div class="tags">
    
        <a class="button is-link" href="/read/tags/%E9%9A%8F%E7%AC%94">随笔</a>
    
</div>

      
      <div class="content">
        <p>北方的气温已经降了下来，有必要套一件大衣了。
南方开始下雨，连门都出不了，不然就要拖着一身的风雨回来了。
深秋时节最美，这是生命的大繁华的时刻。
不宽的水泥地，青色的矮墙，燃烧的银杏树，点燃金色的光芒，虽是下午，但是前方布满薄雾。显得非常的深远。
雨巷还是随处可见，丁香一样的姑娘早已经离去，雨水依然滴答这石板。
秋天是一个收获的季节。
桔树，葡萄树经过一个夏天的生长，现在人们欣喜的把果子采摘下来，成为了人们口中甜美的美食。</p>

<p>深秋了。</p>
