      <h2 class="subtitle is-6">October 16, 2016</h2>
      <h1 class="title">井</h1>
      
      <div class="tags">
    
        <a class="button is-link" href="/read/tags/caprice">Caprice</a>
    
</div>

      
      <div class="content">
        <p>村里有一口井
每至夜深人静之时
总能听见它涌动的声音
折磨无法入睡</p>

<p>我在村子里面徘徊
村头两座小山
村尾两棵大白杨
那一口井就藏在村中间</p>

<p>我像一头野牛一样在这里面冲撞
我 留着汗奔跑，我将坝台高驻
我爬上山，我爬上树
不，我不能停歇</p>

<p>我找到这口井了
毁灭它，将石头掩埋
将热闹覆盖</p>

<p>夜深人静，我听见泉水涌动的声音
将石头取出
将热闹去除
只身跳入这口井中</p>

      </div>
