      <h1 class="title">剑</h1>
      
      <div class="tags">
    
        <a class="button is-link" href="/read/tags/caprice">Caprice</a>
    
</div>

      
      <div class="content">
        <p>如果我手中有一把剑，我会成为一位剑客，纵横四海，无所畏惧，可是我手中没有剑。
如果我会跳舞，我会在月光下，在舞台中央，在所有的目光中灼灼生辉，可是我不会跳舞。
如果我活在魏晋，我会成为一个放浪形骸的人，饮觞取酒，或宠辱不惊，或尽情悲痛，可是我活在不一样的时代。</p>

<p>如果，如果，我只是一个普普通通的一个人，什么也不会，什么也做不了。</p>

<p>给我一把剑，我却只会伤了别人，也伤了自己。
即使我会跳舞，却也会踩到你的脚，走错了步。
即使我回到那个时代，我依然会退缩，退缩到一个安全的地带。
我回不到过去，也没有如果。</p>
