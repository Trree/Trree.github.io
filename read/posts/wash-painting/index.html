      <div class="tags">

</div>

      
      <div class="content">
        <p><strong>高与远</strong></p>

<ul>
<li>水墨画的山水图的结构是非常紧凑的,仿佛有人在极目远望，
所有的东西都压缩在一起，视线越远，山峰就变得越高。</li>
</ul>

<p><strong>层次</strong></p>

<p>水墨虽然都是黑色的，但是浓与淡将空间区分开来，
在表现早晨的水雾的时候，效果尤其明显。
一些清晰可见，一些若隐若现。</p>

<p><strong>维度</strong></p>

<p>将这些山水画45度角摆放的时候，会产生一种奇艺的效果，
仿佛二维的图形有了三维的效果。山水变得立体起来。</p>

<p><strong>时间</strong></p>

<p>仿佛整个世界凝聚于这个瞬间，这个瞬间的所有变化在
意想不到的瞬间出现，然后凝聚。</p>
