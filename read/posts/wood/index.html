      <h1 class="title">一个叫天南，一个叫地北</h1>
      
      <div class="tags">
    
        <a class="button is-link" href="/read/tags/caprice">Caprice</a>
    
</div>

      
      <div class="content">
        <p>南方总是温润的。
南方的一半是水组成的，水的一半给了人，另一半却给了眼睛。到那里都是水波荡漾一片。
南方的早晨总是在泼绿中蒙着一层纱。犹抱琵琶半遮面的。
南方的雪是温和的，滋润美艳之至了，这时候南方就是一幅留白的山水画了，
南方是一棵柳树，她就那样站在那里，微风轻拂着柳条，岁月静好。
南方的冬天却也是暴戾的，毫不留情的把你的脚放到冰中，
喜欢着南方的好，忍受着南方的暴戾。</p>

<p>懂得南方却不懂北方。
一个叫木头，一个叫马尾。
                        -&mdash;&mdash;&mdash;记于北方途中</p>
